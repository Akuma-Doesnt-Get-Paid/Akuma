<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy CSS</title>
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied CSS to clipboard!");
            }, () => {
                alert("Failed to copy CSS!");
            });
        }
    </script>
</head>

<body>
    <button onclick="copyToClipboard('https://sheriffcarry.github.io/discord_url_fix.css')">Default_fix.css (Kirka.io Official CSS)</button>
    <button onclick="copyToClipboard('https://sheriffcarry.github.io/Nameless.css')">Nameless.css (Nameless)</button>
    <button onclick="copyToClipboard('https://sheriffcarry.github.io/ApplesxLillsCustom.css')">ApplesxLillsCustom.css (AppleSeedOG)</button>
    <button onclick="copyToClipboard('https://sheriffcarry.github.io/ApplesNewCSSRV.css')">ApplesNewCSSRV.css (AppleSeedOG)</button>
    <button onclick="copyToClipboard('https://sheriffcarry.github.io/viper2.css')">viper2.css (ACEIBI)</button>
    <button onclick="copyToClipboard('https://sheriffcarry.github.io/nizzqv2.css')">nizzqv2.css (NizzQ)</button>
    <button onclick="copyToClipboard('https://sheriffcarry.github.io/nizzqv3.css')">nizzqv3.css (NizzQ)</button>
</body>

</html>
