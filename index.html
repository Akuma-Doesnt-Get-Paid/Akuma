<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy CSS</title>
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied CSS to clipboard!");
            }, () => {
                alert("Failed to copy CSS!");
            });
        }
    </script>
</head>

<body>
    <h2>Sheriff</h2>
    <button onclick="copyToClipboard('https://sheriffcarry.github.io/discord_url_fix.css')">Default_fix.css (Kirka.io Official CSS)</button>
